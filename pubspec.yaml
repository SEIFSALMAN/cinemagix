name: cinemagix
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  flutter_native_splash: ^2.3.11
  http: ^1.2.0
  dio: ^5.4.1
  provider: ^6.1.2
  dartz: ^0.10.1
  carousel_slider: ^4.2.1
  infinite_scroll_pagination: ^4.0.0
  flutter_launcher_icons: ^0.13.1
  get_it: ^7.6.7
  webview_flutter: ^3.0.4
  youtube_player_flutter: ^8.1.2
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
flutter_icons:
  android: true
  ios: true
  image_path: "assets/logo.png"

